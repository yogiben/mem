<template name="manageSets">
	<div class="template-sets">
		<section class="content">
			{{#each Sets}}
			<a href="#afModal" data-toggle="modal" fields="name" class="btn btn-default" collection="Sets" operation="update" doc="{{_id}}">{{name}}</a>
			{{else}}
			<p>Oranize your vocab into sets like <strong>countries</strong> or <strong>food</strong>.</p>
			{{/each}}
		</section>
	</div>
</template>
