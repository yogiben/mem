<template name="dashboardWelcome">
	<div class="col-md-12">
	{{#if Words}}
	{{else}}
	<div class="alert alert-success">
		<h2 style="margin-top:0;">Welcome to {{Config.name}}</h2>
		<p>{{Config.name}} is a lightweight application to organise and store all of your <strong>foreign language vocabulary</strong>.</p>
	</div>
	{{/if}}
	</div>
</template>

<template name="dashboardLanguages">
	{{#each Learning}}
		<div class="col-lg-4 col-md-4 col-sm-6">
			<a href="{{pathFor 'language' username=username language=string}}">
				<div class="small-box">
					<div class="inner">
	                    <h3>
	                        {{wordCount string false}}
	                    </h3>
	                    <p>
	                        {{name}}
	                    </p>
	                </div>
	                <div class="icon">
		            	{{> flag country=country}}
	                </div>
				</div>
			</a>
		</div>
		{{/each}}
</template>

<template name="dashboardRecent">
	{{#if Recent}}
	<div class="col-md-12">
		<h4>Recently added</h4>
		{{> words wordList=Recent}}
	</div>
	{{/if}}
</template>
