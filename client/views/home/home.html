<template name="home">
<section id="intro">
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="container">

					<a class="navbar-brand" href="{{pathFor 'home'}}">{{Config.name}}</a>

					<div id="main-nav" class="navbar-collapse">          
						<ul class="social-links">
							{{#if $not currentUser}}
							<a href="{{pathFor 'entrySignIn'}}"><li style="font-size:13px;">Login</li></a>
							{{/if}}
							{{#if Config.twitter}}
							<a href="http://twitter.com/{{Config.twitter}}" target="_blank"><li class="fa fa-twitter"></li></a>
							{{/if}}
							{{#if Config.facebook}}
							<a href="http://facebook.com/{{Config.facebook}}" target="_blank"><li class="fa fa-facebook"></li></a>
							{{/if}}
						</ul>
					</div>
				</div>

			</div>
		</nav>
	</header>
	<div class="container">
		<div class="intro-well wow animated bounceIn">
			<div class="row">
				<div class="col-lg-12 col-sm-12">
					<h1>{{Config.title}}</h1>
					<h2 style="color:white;" class="hidden-xs">{{Config.subtitle}}</h2>
					{{#if currentUser}}
					<a class="btn btn-primary" href="{{pathFor 'dashboard' username=User.username}}"><i class="fa fa-dashboard"></i> Dashboard</a>	
					{{else}}
					<a class="btn btn-primary" href="{{pathFor 'entrySignUp'}}">Get started</a>
					<br/>
					<div style="margin-top:4px;">It's free</div>
					{{/if}}
				</div>
<!-- 				<div class="col-lg-6 col-sm-6">
					<img class="img-responsive" src="/img/image-header1.png" alt="">
				</div> -->
			</div>
		</div>
	</div>
</section>
<section id="features">
	<div class="container wow fadeIn animated">
		<h1>A tool for serious language learners</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 wow fadeInLeft animated" data-wow-delay="0.1s">
				<div class="iconbox">
					<i class="fa fa-paperclip"></i>
				</div>
				<p class="icntitle">Add</p>
				<p class="icnp">Easily add foreign words and their translation into your personal online notebook</p>
			</div>
			<div class="col-sm-4 wow fadeInUp animated" data-wow-delay="0.2s">
				<div class="iconbox">
					<i class="fa fa-thumb-tack"></i>
				</div>
				<p class="icntitle">Review</p>
				<p class="icnp">Check your vocab filtering by language, date added and custom sets</p>
			</div>
			<div class="col-sm-4 wow fadeInRight animated" data-wow-delay="0.3s">
				<div class="iconbox">
					<i class="fa fa-line-chart"></i>
				</div>
				<p class="icntitle">Test</p>
				<p class="icnp">Advanced testing options: source or target, text or audio.</p>
			</div>
		</div>
	</div>
</section>
<section id="examples">
	<div class="container wow fadeInUp animated">
		<h1>Goodbye post-it notes</h1>
		<h2>Finally, one place for all your vocab</h2>
	</div>
</section>

<section id="final">
	<div class="container">
		<div class="row">
			<div class="col-md-4 text-center wow fadeInDown animated">
				<h3>
					A complete solution for your vocab.
				</h3>
				<div class="text-center">
				{{#if currentUser}}
				<a class="btn btn-primary" href="{{pathFor 'dashboard' username=User.username}}"><i class="fa fa-dashboard"></i> Dashboard</a>	
				{{else}}
				<a class="btn btn-primary" href="{{pathFor 'entrySignUp'}}">Take a look</a>		
				{{/if}}
			</div>			
		</div>
			<div class="col-md-8  wow fadeInUp animated">
