<template name="dashboardHeader">
    <header class="header">
        <a href="{{pathFor 'dashboard'}}" class="logo">
            {{#if Config.name}}
            {{Config.name}}
            {{else}}
            Dashboard
            {{/if}}
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        {{#if Language}}
                        <a href="{{pathFor 'addL' language=Language.string}}">
                            <span><i class="fa fa-plus"></i> Add words</span>
                        </a>
                        {{else}}
                        <a href="{{pathFor 'add'}}">
                            <span><i class="fa fa-plus"></i> Add words</span>
                        </a>
                        {{/if}}
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span>{{niceName}}<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="">
                                <a href="{{pathFor 'languages'}}">
                                    Languages
                                </a>
                            </li>
                            <li class="">
                                <a href="{{pathFor 'profile'}}">
                                    Profile
                                </a>
                            </li>
                            <li class="">
                                <a href="/sign-out" class="btn-sign-out">Sign out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
