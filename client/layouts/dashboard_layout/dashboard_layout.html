<template name="dashboardLayout">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div class="admin-layout">
		<div class="skin-blue">
			{{> dashboardHeader}}
			<div class="wrapper row-offcanvas row-offcanvas-left">
				{{> dashboardSidebar }}
				<aside class="right-side">
					{{> contentHeader}}
						{{> yield }}
				</aside>

			</div>
		</div>
	</div>
	{{> autoformModals}}
	{{> wordDetailModal}}
	{{> testModal}}
</template>

<template name="contentHeader">
	<section class="content-header">
		<h1>
			<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
			<i class="fa fa-paperclip"></i>
			{{$.Session.get 'title'}}
			<small>{{$.Session.get 'subtitle'}}</small>
			</a>
			<span class="text-center pull-right">
				<!-- <a class="btn btn-primary" href="{{pathFor 'addL' username=username language=language}}">
					<span><i class="fa fa-plus"></i> Add words</span>
				</a> -->
				{{#if Words}}
	            <a data-toggle="modal" href='#test-modal' class="btn btn-danger test-button">Test</a>
		        {{/if}}

	            {{#if $.Session.get 'favorite_filter'}}
	            <a class="btn btn-default session-set" key="favorite_filter" value=''><i class="fa fa-star"></i></a>
	            {{else}}
	            <a class="btn btn-default session-set" key="favorite_filter" value=true><i class="fa fa-star-o"></i></a>
	            {{/if}}
	            
				{{#if Words}}
		            {{#if $.Session.get 'checkbox'}}
		            <a class="btn btn-primary session-set" key="checkbox" value=''><i class="fa fa-pencil"></i></a>
		            {{else}}
		            <a class="btn btn-default session-set" key="checkbox" value=true><i class="fa fa-pencil"></i></a>
		            {{/if}}
	            {{/if}}
			</span>
		</h1>
        <!-- {{> testButton class="btn btn-danger"}} -->
        <!-- <a href="{{pathFor 'test'}}" class="btn btn-danger test-button">Test</a> -->
		<!-- <ol class="breadcrumb">
			<li><a href="/admin/">Dashboard</a></li>
			{{#if $.Session.get 'language'}}
			<li><a href="/dashboard/{{$.Session.get 'language'}}/">{{Language.name}}</a></li>
			{{/if}}
			
			{{#if $.Session.equals 'admin_collection_page' 'new'}}
			<li><a href="/admin/{{admin_collection}}/new">New</a></li>
			{{/if}}

			{{#if $.Session.equals 'admin_collection_page' 'edit'}}
			<li><a href="/admin/{{admin_collection}}/edit">Edit</a></li>
			{{/if}}
		</ol> -->
	</section>
</template>
