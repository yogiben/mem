<template name="dashboardLayout">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<div class="admin-layout">
		<div class="skin-blue">
			{{> dashboardHeader}}
			<div class="wrapper row-offcanvas row-offcanvas-left">
				{{> dashboardSidebar }}
				<aside class="right-side">
					{{> contentHeader}}
					<section class="content">
						{{> yield }}
					</section>
				</aside>

			</div>
		</div>
	</div>
	{{> autoformModals}}
</template>

<template name="contentHeader">
	<section class="content-header">
		<h1>
			{{$.Session.get 'title'}}
			<small>{{$.Session.get 'subtitle'}}</small>
			{{#if Language}}
			<span class="text-center pull-right">
				<a class="btn btn-primary" href="{{pathFor 'addL' username=username language=language}}">
					<span><i class="fa fa-plus"></i> Add words</span>
				</a>
	            <a href="{{pathFor 'test'}}" class="btn btn-danger test-button">Test</a>
			</span>
			{{/if}}
		</h1>
