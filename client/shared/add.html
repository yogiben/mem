<template name="add">
	<h4>
		<a class="addType session-set {{#if $.Session.equals 'addType' 'quick'}}active{{/if}}" key="addType" value="quick">Quick Add</a>
		 / 
		<a class="addType session-set {{#if $.Session.equals 'addType' 'multiple'}}active{{/if}}" key="addType" value="multiple">Multiple</a>
		/
		<a class="addType session-set {{#if $.Session.equals 'addType' 'translator'}}active{{/if}}" key="addType" value="translator">Translator</a>
	</h4>
	{{#autoForm id="add" collection="Words" type="insert"}}
	<p class="row">
		{{> UI.dynamic template=addType}}
	</p>
	{{> addSets}}
	<div class="hidden">{{>afQuickField name="language"}}</div>
{{/autoForm}}
</template>

<template name="quick">
	<div class="col-sm-3">
		<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-arrow-up"></i></span>
		  <input type="text" name="target" placeholder="{{Language.placeholder}}" required="" data-schema-key="target" maxlength="200" class="form-control">
		</div>
	</div>
	{{#if Language.transliteration}}
	<div class="col-sm-3">
	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-bullhorn"></i></span>
		  <input type="text" name="transliteration" placeholder="{{Language.placeholderTransliteration}}" required="" data-schema-key="transliteration" maxlength="200" class="form-control">
		</div>
	</div>
	{{/if}}
	<div class="col-sm-3">
	<div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-arrow-down"></i></span>
		  <input type="text" name="source" placeholder="{{Config.placeholder}}" required="" data-schema-key="source" maxlength="200" class="form-control">
		</div>
	</div>
	<div class="col-sm-3">
		{{#if $.Session.get 'quick-duplicate'}}
			{{#with $.Session.get 'quick-duplicate'}}
				<!-- <a href="#afModal" data-toggle="modal" doc="{{_id}}" class="btn btn-default btn-sm session-set" key="word" value="{{_id}}" collection="Words" omitFields="createdAt,owner,langauge,level,mems,history,updatedAt,sets" operation="update" buttonContent="Save" title="Edit Word" buttonClass="btn-success">Edit word</a> -->
				<td><a href="#afModal" data-toggle="modal" doc="{{_id}}" class="btn btn-primary btn-xs session-set" key="word" value="{{_id}}" collection="Words" omitFields="createdAt,owner,langauge,level,mems,history,updatedAt,sets" operation="update" buttonContent="Save" title="Edit Word" buttonClass="btn-success">Edit word</a></td>

			{{/with}}
		{{/if}}
		<button type="submit" class="btn btn-primary btn-sm">Add Word</button>
	</div>
</template>

<template name="multiple">
	<div class="col-md-6">
		<small>Separate with a '-' and new line</small>
		<textarea name="multiple" id="multiple" cols="30" rows="10" class="form-control" placeholder="{{Language.placeholderMultiple}}"></textarea>
	</div>
	<div class="col-md-6">
		<p>{{getLength multiple}} words</p>
		<button id="addMultiple" class="btn btn-primary {{#if $not multiple}}disabled{{/if}}">Add</button>
	</div>
</template>

<template name="translator">
	<div class="{{#if Language.transliteration}}col-md-4{{else}}col-md-6{{/if}}">
		<textarea name="translatorTarget" id="translatorTarget" cols="30" rows="10" class="form-control" placeholder="{{Language.placeholder}}"></textarea>
	</div>
	{{#if Language.transliteration}}
	<div class="col-md-4">
		<textarea name="translatorTransliteration" id="translatorTransliteration" cols="30" rows="10" class="form-control" placeholder="{{Language.placeholderTransliteration}}"></textarea>
	</div>
	{{/if}}
	<div class="{{#if Language.transliteration}}col-md-4{{else}}col-md-6{{/if}}">
		<textarea name="translatorSource" id="translatorSource" cols="30" rows="10" class="form-control" placeholder="{{Config.placeholder}}"></textarea>
	</div>
	<div class="col-md-6">
		<button id="addTranslator" style="margin-top:5px;" class="btn btn-primary">Add</button>
	</div>
</template>

<template name="addSets">
	<p>
		<a data-toggle="modal" href='#afModal' class="btn btn-default btn-xs" collection="Sets" omitFields="createdAt,updatedAt,owner,public,starter,words,description" operation="insert" buttonContent="Create set" title="Add a new set"><i class="fa fa-plus"></i></a>
		{{#each Sets}}
		<a value="{{_id}}" set="{{_id}}" class="addSet btn {{#if _.contains addSets _id}}btn-primary active{{else}}btn-default{{/if}} btn-xs">{{name}}</a>
		{{/each}}
		<input type="hidden" name="sets" maxlength="200" class="form-control">
	</p>
</template>
